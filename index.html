<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Missão Programação do ZERO</title>
</head>

<body>
    <img src="./missao-3.png">
    <div id="caixa-numeros">
        <span class="numeros" id="horas">00</span>
        <span class="numeros">:</span>
        <span class="numeros" id="minutos">00</span>
        <span class="numeros">:</span>
        <span class="numeros" id="segundos">00</span>
        <span class="numeros">:</span>
        <span class="numeros numero-verde" id="mili">00</span>
    </div>
    <div id="caixa-botoes">
        <button class="botoes" id="start">Start</button>
        <button class="botoes" id="stop">Stop</button>
        <button class="botoes" id="reset">Reset</button>
    </div>
</body>
<script>
    let botaostart = document.getElementById("start") //ESSA VARIÁVEL É O NOSSO BOTÃO de START DO HTML
    let botaostop = document.getElementById("stop") //ESSA VARIÁVEL É O NOSSO BOTÃO de STOP DO HTML
    let botaoreset = document.getElementById("reset") //ESSA VARIÁVEL É O NOSSO BOTÃO de RESET DO HTML
    let mili = document.getElementById("mili") // ESSA VARIÁVEL É O MILISEGUNDOS DO HTML
    let segundos = document.getElementById("segundos") // ESSA VARIÁVEL É O SEGUNDOS DO HTML
    let minutos = document.getElementById("minutos") // ESSA VARIÁVEL É O MINUTOS DO HTML
    let horas = document.getElementById("horas") // ESSA VARIÁVEL É O HORAS DO HTML


    let startTimer // ESSA VARIÁVEL GUARDA O NOSSO TIME
    let ms = "00" // ESSA VARIÁVEL GUARDARÁ O MILISEGUNDOS DO JAVASCRIPT
    let seg = "00" // ESSA VARIÁVEL GUARDARÁ O EGUNDOS DO JAVASCRIPT
    let min = "00" // ESSA VARIÁVEL GUARDARÁ O MINUTOS DO JAVASCRIPT
    let hr = "00" // ESSA VARIÁVEL GUARDARÁ O HORAS DO JAVASCRIPT


    //ESSA FUNÇÃO DISPARA O TIMER, E É CHAMADA QUANDO CLICA NO BOTÃO START
    function start() {
        startTimer = setInterval(function () {
            ms++ // CADA VEZ QUE PASSO AQUI, SOMO +1

            if (ms == 100) {
                seg++

                if (seg < 10) {
                    seg = "0" + seg
                }

                ms = 0
            }

            if (seg == 60) {
                min++

                if (min < 10) {
                    min = "0" + min
                }
                seg = 0
            }

            if (min == 60) {
                hr++

                if (hr < 10) {
                    hr = "0" + hr
                }
                min = 0
            }

            botaostart.classList.add("ativo")
            botaoreset.classList.remove("ativo")
            atualizaValor()

        }, 10); //SERÁ CHAMADO DE QUANTO EM QUANTO MILISEGUNDOS
    }

    function stop() {
        clearInterval(startTimer)
        botaostop.classList.add("ativo")
        botaostart.classList.remove("ativo")

    }

    function reset() {
        clearInterval(startTimer)
        ms = "00"
        seg = "00"
        min = "00"
        hr = "00"
        atualizaValor()
        botaostart.classList.remove("ativo")
        botaostop.classList.remove("ativo")
    }

    function atualizaValor() {
        mili.innerHTML = ms
        segundos.innerHTML = seg
        minutos.innerHTML = min
        horas.innerHTML = hr
    }


    botaostart.addEventListener("click", start)
    botaostop.addEventListener("click", stop)
    botaoreset.addEventListener("click", reset)



</script>

</html>
